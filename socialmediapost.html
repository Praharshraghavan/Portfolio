<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: rgb(37, 37, 37);
        color: white;
        line-height: 1.6;
      }

      .container {
        max-width: 1500px;
        margin: 0 auto;
        padding: 20px;
      }

      .hero {
        position: relative;
        text-align: center;
      }

      .hero img {
        width: 100%;
        border-radius: 5px;
      }

      .hero .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: auto;
      }

      .text-section {
        margin: 30px 0;
      }

      .project-details {
        display: flex;
        justify-content: space-between;
        background-color: #636262;
        padding: 20px;

        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      .color-box {
        padding: 20px;
        text-align: center;
        border: 1px solid white;
      }

      .footer {
        text-align: center;
        margin: 30px 0;
      }

      @media (max-width: 768px) {
        .project-details {
          flex-direction: column;
          text-align: center;
        }
      }
      .text-section {
        display: flex;
        flex-direction: column;
        max-width: 100%;
        font-family: "Poppins";
      }
      .text-section h1 {
        background-color: #2c2c2c;
        border-top-right-radius: 5px;
        padding: 10px 10px;
        text-align: center;
        border-top-left-radius: 5px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: auto;
        gap: 16px;
        max-width: 1500px;
        padding: 16px;
      }

      .grid-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Styling for the landscape image */
      .grid-item.landscape {
        grid-column: span 2;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="hero">
        <img
          src="./assets/img/digitalposts2/1digitalposts-01.jpg"
          alt="Hero Image"
        />
      </div>
      <div class="project-details-container">
        <div class="text-section">
          <h1>Social Media Posts</h1>
          <div class="project-details">
            <div>
              <h3>Project Type</h3>
              <p>Digital Designs</p>
            </div>
            <div>
              <h3>Date</h3>
              <p>2024</p>
            </div>
          </div>
        </div>
      </div>
      

     
        </div>
      </div>
    </div>
  </body>
</html>
